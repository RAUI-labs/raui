[package]
name = "raui-app"
version = "0.59.0"
authors = ["Patryk 'PsichiX' Budzynski <psichix@gmail.com>"]
edition = "2021"
description = "RAUI application layer to focus only on making UI"
readme = "../README.md"
license = "MIT OR Apache-2.0"
repository = "https://github.com/RAUI-labs/raui"
keywords = ["renderer", "agnostic", "ui", "interface", "gamedev"]
categories = ["gui", "rendering::graphics-api"]

[dependencies]
raui-core = { path = "../raui-core", version = "0.59" }
raui-material = { path = "../raui-material", version = "0.59" }
raui-immediate = { path = "../raui-immediate", version = "0.59" }
raui-retained = { path = "../raui-retained", version = "0.59" }
raui-tesselate-renderer = { path = "../raui-tesselate-renderer", version = "0.59" }
spitfire-glow = "0.25"
spitfire-fontdue = "0.25"
bytemuck = { version = "1", features = ["derive"] }
glutin = "0.28"
fontdue = "0.8"
image = "0.24"
vek = "0.16"
serde = { version = "1", features = ["derive"] }
toml = "0.8"
